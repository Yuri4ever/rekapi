<!DOCTYPE html>
<html>
<head>
  <script src="../lib/shifty/tests/utils/require.js"></script>
</head>
<body>
  <div id="canvas">
    <img src="img/octocat.png" style="display: none;">
  </div>
  <script>
    require.config({
      paths: {
        shifty: "../dist/shifty",
        underscore: "../dist/underscore",
        rekapi: "../dist/rekapi"
      }
    });

    // Dependencies (Underscore and Shifty) are automatically loaded.
    require(['rekapi'], function(Kapi) {
      var canvas = document.getElementById('canvas')
          ,kapi = new Kapi(canvas, {
            'fps': 60
            ,'height': 500
            ,'width': 600
          })
          ,cat
          ,time = 0;

      kapi.canvas_style('background', '#eee');
      kapi.canvas_style('overflow', 'hidden');
      cat = new Kapi.DOMActor(document.getElementsByTagName('img')[0]);
      kapi.addActor(cat);

      cat
        .keyframe(time, {
          'transform': 'translateX(-240px) translateY(-160px) rotate(0deg)'
        }).keyframe(time += 1200, {
          'transform': 'translateX(300px) translateY(250px) rotate(0deg)'
        }, 'bouncePast')
        .wait(time += 400)
        .keyframe(time += 700, {
          'transform': 'translateX(50px) translateY(250px) rotate(0deg)'
        }, 'easeInOutBack')
        .wait(time += 150)
        .keyframe(time += 850, {
          'transform': 'translateX(344px) translateY(0px) rotate(-90deg)'
        }, {
          'transform': 'easeFromTo easeInOutCubic bouncePast'
        })
        .keyframe(time += 700, {
          'transform': 'translateX(344px) translateY(800px) rotate(-90deg)'
        }, 'easeFrom')
        .wait(time += 500);

      kapi.play();
    });
  </script>
</body>
</html>
