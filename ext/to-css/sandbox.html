<!DOCTYPE html>
<html>
  <head>
    <title>rekapi.toCSS();</title>
    <script src="../../lib/underscore/underscore.js"></script>
    <script src="../../lib/shifty/dist/shifty.js"></script>
    <script src="../../src/rekapi.core.js"></script>
    <script src="../../src/rekapi.actor.js"></script>
    <script src="../../src/rekapi.keyframeprops.js"></script>
    <script src="../../src/rekapi.canvas.js"></script>
    <script src="../../ext/dom/rekapi.dom.js"></script>
    <script src="rekapi.to-css.js"></script>
    <script src="../../src/rekapi.init.js"></script>
    <style type="text/css">
      .container {
        position: relative;
      }
      #actor-1 {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="animation-container" class="container">
      <div id="actor-1"></div>
    </div>
    <script>

      var animation = new Kapi(document.getElementById('animation-container'), {
        'fps': 60
      });
      var actorDiv = document.getElementById('actor-1');
      var actor = new Kapi.DOMActor(actorDiv);
      animation.addActor(actor);

      actor
        .keyframe(500, {
          '-webkit-transform': 'translateX(0px) translateY(0px)'
          ,'background': '#f00'
        }).keyframe(3000, {
          '-webkit-transform': 'translateX(400px) translateY(400px)'
          ,'background': '#00f'
        }, {
          '-webkit-transform': 'easeInOutQuart swingTo'
        });

     console.log(animation);
     var css = animation.toCSS({
       'vendors': ['webkit']
       ,'granularity': 150
     });

     var style = document.createElement('style');
     style.innerHTML = css;
     document.head.appendChild(style);

    </script>
  </body>
</html>
